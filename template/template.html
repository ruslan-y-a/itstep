	<body>
		<div class="wrapper">
			<div class="header">
				<ul class="main-menu">
					<li class="main-menu__item"><span class="main-menu__item_current">current</span></li>
					<li class="main-menu__item"><a class="main-menu__item_link" href="#">abc</a></li>
					<li class="main-menu__item"><a class="main-menu__item_link" href="#">def</a></li>

					<li class="main-menu__item"><a class="main-menu__item_link" href="#">jkl</a></li>
					<li class="end"></li>
				</ul>
				<h1 class="site-title">Интернет-магазин &laquo;Всякая всячина&raquo;</h1>
			</div>
			<div class="side">
				<div class="side-content">
					<h2 class="page-title">Врезка</h2>
					<div id="block-message" class="popup" style="display: none"></div>
					<form id="form-summ" class="form">
						<label class="form__label" for="number-a">Число A:</label>
						<input class="form__text-input" name="numberA" type="text">
						<label class="form__label" for="number-b">Число B:</label>
						<input class="form__text-input" name="numberB" type="text">
						<button class="form__button" type="submit">OK</button>
					</form>
				</div>
			</div>
			<div class="main">
				<div class="main-content">
					<h2 class="page-title">Основной контент</h2>
					<table class="table">
						<tr>
							<th class="table__header">x</th>
							<th class="table__header">y</th>
							<th class="table__header">x</th>
						</tr>
						<tr>
							<td class="table__cell">a</td>
							<td class="table__cell_numeric">1</td>
							<td class="table__cell_numeric">2.3</td>
						</tr>
						<tr>
							<td class="table__cell">b</td>
							<td class="table__cell_numeric">4</td>
							<td class="table__cell_numeric">5.6</td>
						</tr>
						<tr>
							<td class="table__cell">c</td>
							<td class="table__cell_numeric">7</td>
							<td class="table__cell_numeric">8.9</td>
						</tr>
					</table>
					<form class="form" action="save.html" style="width: 600px">
						<label class="form__label" for="name">Имя:</label>
						<input class="form__text-input" id="name" type="text" name="name" placeholder="Имя" value="Иван">
						<label class="form__label" for="surname">Фамилия:</label>
						<input class="form__text-input" id="surname" type="text" name="surname" placeholder="Фамилия" value="Петров">
						<div>Пол:</div>
						<div class="form__input">
							<input id="sex-male" type="radio" name="sex" value="male">
							<label for="sex-male">мужской</label>
						</div>
						<div class="form__input">
							<input id="sex-female" type="radio" name="sex" value="female" checked>
							<label for="sex-female">женский</label>
						</div>
						<label class="form__label" for="theme">Тема интерфейса:</label>
						<select class="form__text-input" id="theme" name="theme">
							<option value="light">Светлая</option>
							<option value="dark">Тёмная</option>
							<option value="pink" selected>Розовая</option>
						</select>
						<label class="form__label" for="about">О себе:</label>
						<textarea class="form__text-input" id="about" name="about" rows="4"></textarea>
						<div class="form__input">
							<input id="subscribe" type="checkbox" name="subscribe" value="true" checked>
							<label for="subscribe">Подписка на рассылку</label>
						</div>
						<button class="form__button" type="submit">Сохранить</button>
						<button class="form__button_danger" type="button">Удалить</button>
						<button class="form__button" type="button">Отмена</button>
					</form>
				</div>
			</div>
			<div class="pusher end"></div>
		</div>
		<div class="footer">&copy; Интернет-магазин &laquo;Всякая всячина&raquo;</div>
		<script type="text/javascript" src="program.js"></script>
	</body>
